<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="calculadora">
    <div class="input-group mb-3">
        <input type="text" id="display" class="form-control display" readonly value="0">
        <div class="input-group-append">
            <button class="btn btn-danger button clear" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <div class="buttons">
        <button class="btn btn-light button" onclick="appendNumber(7)">7</button>
        <button class="btn btn-light button" onclick="appendNumber(8)">8</button>
        <button class="btn btn-light button" onclick="appendNumber(9)">9</button>
        <button class="btn btn-primary button operation" onclick="setOperation('/')">รท</button>

        <button class="btn btn-light button" onclick="appendNumber(4)">4</button>
        <button class="btn btn-light button" onclick="appendNumber(5)">5</button>
        <button class="btn btn-light button" onclick="appendNumber(6)">6</button>
        <button class="btn btn-primary button operation" onclick="setOperation('*')">x</button>

        <button class="btn btn-light button" onclick="appendNumber(1)">1</button>
        <button class="btn btn-light button" onclick="appendNumber(2)">2</button>
        <button class="btn btn-light button" onclick="appendNumber(3)">3</button>
        <button class="btn btn-primary button operation" onclick="setOperation('-')">-</button>

        <button class="btn btn-light button" onclick="appendNumber(0)">0</button>
        <button class="btn btn-light button" onclick="appendNumber('.')">.</button>
        <button class="btn btn-primary button plus" onclick="setOperation('+')">+</button>
        <button class="btn btn-success button equal" onclick="calculateResult()">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
